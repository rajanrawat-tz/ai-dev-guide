<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Playbook | Quick Reference</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Taazaa Brand Colors - Light Theme */
            --primary: #3ECFB2;
            --primary-dark: #2BA88F;
            --primary-light: #E8FAF6;
            --secondary: #1A3A4A;
            --accent: #3ECFB2;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1A2B3C;
            --gray-900: #1E293B;
            --gray-800: #334155;
            --gray-700: #475569;
            --gray-600: #64748B;
            --gray-500: #94A3B8;
            --gray-400: #CBD5E1;
            --gray-300: #E2E8F0;
            --gray-200: #F1F5F9;
            --gray-100: #F8FAFC;
            --bg: #FFFFFF;
            --text: #1A2B3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--secondary);
            font-family: 'IBM Plex Mono', monospace;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--secondary);
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            background: white;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Loading & Error States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 4rem;
            color: var(--gray-500);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #EF4444;
            color: #991B1B;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        /* Markdown Styles */
        .markdown-body {
            font-size: 0.95rem;
        }

        .markdown-body h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            border-bottom: 3px solid var(--primary);
            padding-bottom: 0.75rem;
        }

        .markdown-body h2 {
            font-size: 1.4rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-300);
        }

        .markdown-body h3 {
            font-size: 1.1rem;
            margin: 1.5rem 0 0.5rem;
            color: var(--secondary);
            font-weight: 600;
        }

        .markdown-body p {
            margin-bottom: 1rem;
            color: var(--gray-700);
        }

        .markdown-body ul, .markdown-body ol {
            margin: 0.75rem 0 1rem 1.5rem;
            color: var(--gray-700);
        }

        .markdown-body li {
            margin-bottom: 0.35rem;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        .markdown-body thead {
            background: var(--gray-100);
        }

        .markdown-body th {
            padding: 0.6rem 0.75rem;
            text-align: left;
            font-weight: 600;
            border: 1px solid var(--gray-300);
        }

        .markdown-body td {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
        }

        .markdown-body tr:nth-child(even) {
            background: var(--gray-50);
        }

        .markdown-body pre {
            background: var(--gray-900);
            color: #E5E7EB;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
        }

        .markdown-body code {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--gray-200);
            padding: 0.15rem 0.35rem;
            border-radius: 3px;
            font-size: 0.85em;
            color: var(--secondary);
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .markdown-body blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--gray-600);
            font-style: italic;
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--gray-300);
            margin: 2rem 0;
        }

        /* Floating contents button + overlay */
        .contents-fab {
            position: fixed;
            right: 1.25rem;
            bottom: 1.25rem;
            z-index: 1001;
            display: none;
            border: none;
            border-radius: 999px;
            padding: 0.75rem 1.25rem;
            background: var(--primary);
            color: var(--secondary);
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(62, 207, 178, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .contents-fab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(62, 207, 178, 0.5);
        }

        .toc-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            z-index: 1002;
            display: none;
            align-items: flex-end;
            justify-content: center;
            padding: 1rem;
        }

        .toc-sheet {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .toc-sheet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .toc-sheet-header .title {
            font-weight: 700;
            color: var(--secondary);
        }

        .toc-sheet-header .close {
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: 8px;
            padding: 0.4rem 0.75rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-700);
            transition: all 0.2s ease;
        }

        .toc-sheet-header .close:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .toc-sheet-body {
            max-height: 60vh;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .toc-sheet-body a {
            display: block;
            text-decoration: none;
            color: var(--gray-700);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.15s ease;
        }

        .toc-sheet-body a:hover {
            background: var(--gray-100);
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .header-actions {
                width: 100%;
                flex-wrap: wrap;
            }
            .container {
                padding: 1rem;
            }
        }

        /* ============================================
           PRINT STYLES - Clean Document Format
           ============================================ */
        @media print {
            /* Reset for print */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: white;
                font-size: 9pt;
                line-height: 1.4;
                color: black;
            }

            /* Hide browser UI elements */
            .header,
            .contents-fab,
            .toc-overlay {
                display: none !important;
            }

            /* Container adjustments */
            .container {
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Print header - appears only in print */
            .markdown-body::before {
                content: "AI Development Playbook - Quick Reference";
                display: block;
                font-size: 14pt;
                font-weight: bold;
                text-align: center;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
                border-bottom: 2px solid #1A3A4A;
            }

            /* Typography adjustments */
            .markdown-body h1 {
                display: none; /* Hide redundant title since we have ::before */
            }

            .markdown-body h2 {
                font-size: 11pt;
                margin-top: 1.25rem;
                margin-bottom: 0.5rem;
                padding-bottom: 0.25rem;
                border-bottom: 1px solid #ccc;
                page-break-after: avoid;
                break-after: avoid;
            }

            .markdown-body h3 {
                font-size: 10pt;
                margin-top: 0.75rem;
                margin-bottom: 0.25rem;
                page-break-after: avoid;
                break-after: avoid;
            }

            .markdown-body p {
                margin-bottom: 0.5rem;
                orphans: 3;
                widows: 3;
            }

            .markdown-body ul, .markdown-body ol {
                margin: 0.25rem 0 0.5rem 1.25rem;
            }

            .markdown-body li {
                margin-bottom: 0.15rem;
            }

            /* Tables - compact for print */
            .markdown-body table {
                font-size: 8pt;
                margin: 0.5rem 0;
                page-break-inside: avoid;
            }

            .markdown-body th, .markdown-body td {
                padding: 0.25rem 0.4rem;
                border: 1px solid #999;
            }

            .markdown-body thead {
                background: #eee !important;
            }

            .markdown-body tr:nth-child(even) {
                background: #f9f9f9 !important;
            }

            /* Code blocks - print friendly */
            .markdown-body pre {
                background: #f5f5f5 !important;
                color: black !important;
                border: 1px solid #ccc;
                padding: 0.5rem;
                font-size: 7.5pt;
                white-space: pre-wrap;
                word-wrap: break-word;
                page-break-inside: avoid;
            }

            .markdown-body code {
                background: #eee !important;
                color: black !important;
                font-size: 8pt;
            }

            .markdown-body pre code {
                background: transparent !important;
            }

            /* Blockquotes */
            .markdown-body blockquote {
                border-left: 2px solid #666;
                padding-left: 0.5rem;
                margin: 0.5rem 0;
                font-style: italic;
            }

            /* HR */
            .markdown-body hr {
                margin: 1rem 0;
                border-top: 1px solid #ccc;
            }

            /* Page settings */
            @page {
                size: letter;
                margin: 0.5in;
            }

            /* Prevent breaks inside important elements */
            .markdown-body table,
            .markdown-body pre,
            .markdown-body blockquote {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            /* Links - show URL in print */
            .markdown-body a[href^="http"]::after {
                content: " (" attr(href) ")";
                font-size: 7pt;
                color: #666;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">AI Development Playbook</div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="docs.html" class="btn btn-secondary">Docs</a>
                <a href="sop.html" class="btn btn-secondary">Full SOP</a>
                <button class="btn btn-primary" onclick="window.print()">Print / PDF</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading reference card...</p>
            </div>
        </div>
    </div>

    <button id="contentsFab" class="contents-fab" type="button">Contents</button>

    <div id="tocOverlay" class="toc-overlay" role="dialog" aria-modal="true" aria-label="Table of contents">
        <div class="toc-sheet">
            <div class="toc-sheet-header">
                <div class="title">On this page</div>
                <button id="tocClose" class="close" type="button">Close</button>
            </div>
            <div class="toc-sheet-body" id="tocSheetBody"></div>
        </div>
    </div>

    <!-- Optional Analytics -->
    <!-- <script data-goatcounter="https://YOUR-SITE.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script> -->

    <script>
        const MARKDOWN_FILE = 'AI-DEV-QUICK-REFERENCE-v1.4.0-FINAL.md';

        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });

        // Standard slugify function (matches docs.html and sop.html)
        function slugify(text) {
            return String(text)
                .normalize('NFKD')                    // normalize unicode
                .replace(/[\u0300-\u036f]/g, '')      // strip diacritics
                .toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '')             // remove non-word chars (including emojis)
                .replace(/[\s_]+/g, '-')              // spaces/underscores to dashes
                .replace(/-+/g, '-')                  // collapse multiple dashes
                .replace(/^-+|-+$/g, '');             // trim leading/trailing dashes
        }

        // Helper to extract plain text from marked token (handles v5+ API changes)
        function headingTextToPlain(textOrTokens) {
            if (typeof textOrTokens === 'string') return textOrTokens;
            if (Array.isArray(textOrTokens)) {
                return textOrTokens.map(t => {
                    if (typeof t === 'string') return t;
                    if (t && typeof t.text === 'string') return t.text;
                    return '';
                }).join('');
            }
            if (textOrTokens && typeof textOrTokens === 'object') {
                if (typeof textOrTokens.text === 'string') return textOrTokens.text;
                if (Array.isArray(textOrTokens.tokens)) return headingTextToPlain(textOrTokens.tokens);
            }
            return '';
        }

        // Build TOC overlay content
        function buildToc(headers) {
            const tocBody = document.getElementById('tocSheetBody');
            if (!tocBody || !headers.length) return;

            tocBody.innerHTML = headers
                .map(h => `<a href="#${h.slug}">${h.text}</a>`)
                .join('');
        }

        // Wire up the floating Contents button and overlay
        function wireContentsFab(headers) {
            const fab = document.getElementById('contentsFab');
            const overlay = document.getElementById('tocOverlay');
            const closeBtn = document.getElementById('tocClose');

            if (!fab || !overlay || !closeBtn) return;

            // Show/hide FAB based on scroll position
            function updateFabVisibility() {
                if (!headers.length) {
                    fab.style.display = 'none';
                    return;
                }
                const scrollY = window.scrollY || document.documentElement.scrollTop || 0;
                fab.style.display = scrollY > 300 ? 'block' : 'none';
            }

            // Open overlay
            function openOverlay() {
                overlay.style.display = 'flex';
            }

            // Close overlay
            function closeOverlay() {
                overlay.style.display = 'none';
            }

            fab.addEventListener('click', openOverlay);
            closeBtn.addEventListener('click', closeOverlay);

            // Close on backdrop click
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeOverlay();
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeOverlay();
            });

            // Close when clicking a TOC link
            overlay.addEventListener('click', (e) => {
                if (e.target.closest('a')) closeOverlay();
            });

            // Update FAB visibility on scroll
            window.addEventListener('scroll', updateFabVisibility);
            updateFabVisibility();
        }

        async function loadContent() {
            const container = document.getElementById('content-container');

            try {
                const response = await fetch(MARKDOWN_FILE);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const text = await response.text();

                // Collect headers for TOC
                const headers = [];

                // Custom renderer to ensure consistent heading IDs
                const renderer = new marked.Renderer();
                renderer.heading = function (...args) {
                    const tokenOrText = args[0];
                    const level = (typeof args[1] === 'number') ? args[1] : (tokenOrText?.depth ?? 2);
                    const raw = (typeof args[1] === 'number') ? tokenOrText : (tokenOrText?.text ?? '');
                    const plain = headingTextToPlain(raw);
                    const slug = slugify(plain);

                    // Collect H2 headers for TOC
                    if (level === 2) {
                        headers.push({ text: plain, slug });
                    }

                    return `<h${level} id="${slug}">${plain}</h${level}>`;
                };

                marked.use({ renderer });
                container.innerHTML = `<div class="markdown-body">${marked.parse(text)}</div>`;

                // Build and wire up TOC
                buildToc(headers);
                wireContentsFab(headers);

                // Handle hash/anchor links - scroll to element manually
                document.addEventListener('click', (e) => {
                    const a = e.target.closest('a');
                    if (!a) return;

                    const href = a.getAttribute('href') || '';
                    if (!href.startsWith('#')) return;

                    const targetId = href.slice(1);
                    const targetEl = document.getElementById(targetId);
                    if (targetEl) {
                        e.preventDefault();
                        targetEl.scrollIntoView({ behavior: 'smooth' });
                        history.replaceState(null, '', href);
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h3>Content Loading Failed</h3>
                        <p>Unable to load: <strong>${MARKDOWN_FILE}</strong></p>
                        <br>
                        <p>Run a local server: <code>npx serve .</code></p>
                        <p>Then open: <strong>http://localhost:3000/quick-reference.html</strong></p>
                    </div>
                `;
            }
        }

        loadContent();
    </script>
</body>

</html>
